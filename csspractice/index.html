<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- you'll notice that this does not hav a closing tag
    this will allow the stylesheet to target the entire html document -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Whenever you hear "link", think of an a tag -->
    <a href="https://google.com">Click Me</a>

    <h1 class="blue">Hello World!</h1>
    <h1 class="red">I don't want this to be blue!</h1>
    <h1 id="purple">I want this to be purple!</h1>
    <p class="blue">This paragraph is going to be blue!</p>


    <div>
        <p>This is inside a div!</p>
    </div>

    <div>
        <p>This is another p inside a div!</p>
    </div>

    <div class="monkey">
        <p>This is inside a div with a class</p>
    </div>

    <main>
        <p>This is inside a main</p>
    </main>

    <div id="test-div">
        <p>Hi</p>
       <p>Hello there! <span>This is inside my test-div</span>
        </p>
        <p>whats up</p>
    </div>
    
</body>
</html>
